<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js" async></script>
    <title>GamarraConnect | </title>
</head>

<body>
    <header>
    </header>
    <section class="contenedor">
        <!-- Contenedor de elementos -->
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Polera</span>
                <img src="img/polera.png" alt="" class="img-item">
                <span class="precio-item">s/109.00</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Baggy Jeans</span>
                <img src="img/baggy.png" alt="" class="img-item">
                <span class="precio-item">s/159.00</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Polera Oversize</span>
                <img src="img/overzide.png" alt="" class="img-item">
                <span class="precio-item">s/119.00</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Wide Jeans</span>
                <img src="img/wide.png" alt="" class="img-item">
                <span class="precio-item">s/109.00</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Blazer Fit</span>
                <img src="img/blazer.png" alt="" class="img-item">
                <span class="precio-item">s/299.00</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Vestido de boucle</span>
                <img src="img/vestido.png" alt="" class="img-item">
                <span class="precio-item">s/179.00</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Overall denim</span>
                <img src="img/overall.png" alt="" class="img-item">
                <span class="precio-item">s/109.00</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Conjunto rebook</span>
                <img src="img/reebok.png" alt="" class="img-item">
                <span class="precio-item">s/159.00</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Conjunto</span>
                <img src="img/conjunto.png" alt="" class="img-item">
                <span class="precio-item">s/69.95</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
        </div>
        <!-- Carrito de Compras -->
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>

            <div class="carrito-items">
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                        s/120.000,00
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>
    </section>
</body>

</html>
